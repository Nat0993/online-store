<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Магазин</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <span class="header__weather">Погода</span>
                <a class="header__logo-link" href="index.html"
                    aria-label="Логотип компании, переход на главную страницу">
                    <svg width="70" height="70" aria-hidden="true">
                        <use xlink:href="images/sprite.svg#icon-logo"></use>
                    </svg>
                </a>
                <div class="header__user-inner">
                    <div class="header__auth">
                        <a class="header__auth-link" href="#">Вход</a>
                        <a class="header__auth-link" href="#">Регистрация</a>
                    </div>
                    <div class="header__links">
                        <a class="header__user-link" href="#" aria-label="Избранные товары">
                            <svg width="30" height="30" aria-hidden="true">
                                <use xlink:href="images/sprite.svg#icon-favorite"></use>
                            </svg>
                        </a>
                        <a class="header__user-link" href="#" aria-label="Корзина">
                            <svg width="30" height="30" aria-hidden="true">
                                <use xlink:href="images/sprite.svg#icon-basket"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
