<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Магазин</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__inner">
                    <button class="header__burger burger" type="button" aria-label="Открыть навигационное меню">
                        <span class="burger__line burger__line--top"></span>
                        <span class="burger__line burger__line--central"></span>
                        <span class="burger__line burger__line--bottom"></span>
                    </button>
                    <div class="main-nav">
                        <ul class="main-nav__list">
                            <li class="main-nav__item">
                                <a class="main-nav__link" href="#">Каталог</a>
                            </li>
                            <li class="main-nav__item">
                                <a class="main-nav__link" href="#">Доставка и оплата</a>
                            </li>
                            <li class="main-nav__item">
                                <a class="main-nav__link" href="#">Акции</a>
                            </li>
                            <li class="main-nav__item">
                                <a class="main-nav__link" href="#">Отзывы</a>
                            </li>
                            <li class="main-nav__item">
                                <a class="main-nav__link" href="#">Контакты</a>
                            </li>
                        </ul>
                    </div>
                    <span class="header__weather">Погода</span>
                </div>
                <a class="header__logo-link" href="index.html"
                    aria-label="Логотип компании, переход на главную страницу">
                    <svg width="70" height="70" aria-hidden="true">
                        <use xlink:href="images/sprite.svg#icon-logo"></use>
                    </svg>
                </a>
                <div class="header__user-inner">
                    <div class="header__auth">
                        <a class="header__auth-link" href="#">Вход</a>
                        <a class="header__auth-link" href="#">Регистрация</a>
                    </div>
                    <div class="header__links">
                        <a class="header__user-link" href="#" aria-label="Избранные товары">
                            <svg width="30" height="30" aria-hidden="true">
                                <use xlink:href="images/sprite.svg#icon-favorite"></use>
                            </svg>
                        </a>
                        <a class="header__user-link" href="#" aria-label="Корзина">
                            <svg width="30" height="30" aria-hidden="true">
                                <use xlink:href="images/sprite.svg#icon-basket"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__wrapper">
                <div class="footer__info">
                    <div class="footer__left-col">
                        <ul class="footer__nav-list">
                            <li class="footer__nav-item">
                                <a class="footer__nav-link footer__text" href="#">Каталог</a>
                            </li>
                            <li class="footer__nav-item">
                                <a class="footer__nav-link footer__text" href="#">Доставка и оплата</a>
                            </li>
                            <li class="footer__nav-item">
                                <a class="footer__nav-link footer__text" href="#">Акции</a>
                            </li>
                            <li class="footer__nav-item">
                                <a class="footer__nav-link footer__text" href="#">Отзывы</a>
                            </li>
                            <li class="footer__nav-item">
                                <a class="footer__nav-link footer__text" href="#">Контакты</a>
                            </li>
                        </ul>
                    </div>
                    <a class="footer__logo-link" href="index.html"
                        aria-label="Логотип компании, переход на главную страницу">
                        <svg width="70" height="70" aria-hidden="true">
                            <use xlink:href="images/sprite.svg#icon-logo"></use>
                        </svg>
                    </a>
                    <div class="footer__right-col">
                        <div class="footer__inner">
                            <span class="footer__text">Мы всегда на связи:</span>
                            <a class="footer__phone-link" href="tel:880088008000" aria-label="Звонок в компанию">
                                <svg width="20" height="20" aria-hidden="true">
                                    <use xlink:href="images/sprite.svg#icon-phone"></use>
                                </svg>
                                8 (800) 88 00 80 00
                            </a>
                        </div>
                        <div class="footer__inner">
                            <span class="footer__text">Мы в социальных сетях:</span>
                            <ul class="social">
                                <li class="social__item">
                                    <a class="social__link" href="#" aria-label="Перейти в VK">
                                        <svg width="30" height="30" aria-hidden="true">
                                            <use xlink:href="images/sprite.svg#icon-vk"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="social__item">
                                    <a class="social__link" href="#" aria-label="Перейти в Telegram">
                                        <svg width="30" height="30" aria-hidden="true">
                                            <use xlink:href="images/sprite.svg#icon-tg"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="social__item">
                                    <a class="social__link" href="#" aria-label="Перейти в WhatsApp">
                                        <svg width="30" height="30" aria-hidden="true">
                                            <use xlink:href="images/sprite.svg#icon-whatsapp"></use>
                                        </svg>
                                    </a>
                                </li>
                                <li class="social__item">
                                    <a class="social__link" href="#" aria-label="Перейти в Почту">
                                        <svg width="30" height="30" aria-hidden="true">
                                            <use xlink:href="images/sprite.svg#icon-email"></use>
                                        </svg>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <span class="footer__copyright">&copy; 2025 Ваша компания. Все права защищены</span>
            </div>
        </div>
    </footer>
</body>

</html>
